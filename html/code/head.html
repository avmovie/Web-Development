<html>
    <head>
        <title>页面中的头部标记</title>
        <!-- meta :name,content,http-equiv -->
        <!-- 关键字 -->
        <meta name="keywords" content="头部标记,关键字">
        <!-- 描述信息-->
        <meta name="discription" content="things about head mark">
        <!-- 字符集-->
        <meta http-equiv="Content-type" content="text/html" charset="utf-8">
        <!-- 自动刷新-->
        <meta http-equiv="refresh" content="3">
            <!-- 页面每隔3秒刷新一次 -->
        <!-- 自动跳转 -->
        <meta http-equiv="refresh" content="3;url=http://baidu.com">
            <!-- 当前页面停留3秒后,自动跳转到url -->
    </head>
</html>
