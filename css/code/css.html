<html>
    <!-- css: cascading style sheet,层叠样式表-->
    <head>
        <meta charset="utf-8">
        <title>css层叠样式表</title>
        <link rel="stylesheet" href="cascading-style-sheet.css">
        <!-- 网页传输:
        1. 下载一点,执行一点
        2. 浏览器开启新的线程,同时下载html文件和css文件
        3. 计算机中的同步和异步
            同步:两件事不能同时干
            异步:两件事同时干-->
        <style type="text/css">
            div{
                width: 100px;
                height:100px;
                background-color: green;
            }
        </style> 
    </head>
    <body>
        <!-- css的引入方式:
            1. 行间引入
            2. 页面级引入
            3. 外部css文件
        -->

        <!-- 行间引入 -->
        <div style="
        width:100px;
        height:100px;
        background-color:red;
        ">行间引入</div>

        <!-- 页面级引入 -->
        


    </body>
</html>
