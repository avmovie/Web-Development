<html>
    <head>
        <meta charset="utf-8">        
        <title>complex-selector</title>
        <link rel="stylesheet" href="complex-selector.css">
    </head>
    <body>
        <div>
            <span>
                div.span
            </span>
        </div>
        <span>
            <span>span</span>
        </span>

        <div>
            <em>
                div em
            </em>
            <strong>
                <em>
                    div strong em 
                </em>
            </strong>
        </div><br>
        <div class="demo">
            body div
        </div>
        <p class="demo">
            body p
        </p>
         
        <div class="wrapper">
            <div class="content"><em class="box"></em></div>
        </div>

        <!-- 元素的复杂选择器问题 -->
        <!-- 并列选择器使用练习 -->
       <div class="classDiv" id="idDiv">
           <p class="classP" id="idP">
               jianghuiwen <br>
               jiangliwen   <br>
           </p>
       </div>

       <strong>1</strong>
       <em>2</em>
       <span>3</span>
    </body>
</html>
